<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="bg-black">
    <header class="pt-3 pb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/netflix_logo.png" alt="Netflix" width="115" height="45" class="img-fluid" />
        </a>
      </div>
    </header>

    <main class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-10 col-md-7 col-lg-5">
            <div>
              <h1 class="text-white display-4 text-center text-md-start">Edit Profile</h1>
              <hr class="text-light" />
              <div class="row">
                <div class="col-12 col-md-3">
                  <div class="mb-4 text-center">
                    <div class="position-relative d-inline-block">
                      <a href="#"
                        ><i
                          class="fas fa-pencil-alt text-light p-1 bg-dark border border-light rounded-circle position-absolute bottom-0 start-0 m-2"
                        ></i
                      ></a>
                      <img
                        src="assets/img/avatar.png"
                        alt="profile pic"
                        class="img-fluid"
                        width="100px"
                        height="100px"
                      />
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div>
                    <div class="input-group flex-nowrap">
                      <input
                        type="text"
                        class="form-control form-control-sm fs-5 text-light bg-secondary border-0"
                        value="Epicode Student"
                        aria-label="Username"
                        aria-describedby="addon-wrapping"
                      />
                    </div>
                    <div class="d-inline-block">
                      <label class="text-light fs-5 pt-3 pb-1" for="inlineFormSelectPref">Language:</label>
                      <select
                        class="form-select form-select-sm bg-black text-light fw-semibold fs-6"
                        id="inlineFormSelectPref"
                      >
                        <option selected>English</option>
                        <option value="1">Italian</option>
                        <option value="2">French</option>
                        <option value="3">Spanish</option>
                        <option value="3">German</option>
                        <option value="3">Other Languages</option>
                      </select>
                    </div>
                    <hr class="text-light" />
                    <p class="text-light fs-5">Maturity Settings:</p>
                    <p class="d-inline-block bg-dark text-light text-uppercase fw-semibold px-2 py-1">
                      All maturity ratings
                    </p>
                    <p class="d-none bg-dark text-light text-uppercase fw-semibold px-2 py-1">Family-friendly</p>
                    <p class="text-light">
                      Shows titles of <span class="fw-bold">all maturity ratings</span> for this profile.
                    </p>
                    <p class="text-light d-none">
                      Shows titles suitables <span class="fw-bold">for all ages</span> for this profile.
                    </p>
                    <button class="btn btn-small btn-outline-secondary text-uppercase px-4 fw-bold">Edit</button>
                    <hr class="text-light" />

                    <label class="text-light fs-5" for="autoplay-settings">Autoplay controls</label>
                    <div id="autoplay-settings">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="settings1" checked />
                        <label class="form-check-label text-light" for="settings1">
                          Autoplay next episodes in a series on all devices.</label
                        >
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="settings2" checked />
                        <label class="form-check-label text-light" for="settings2">
                          Autoplay previews while browsing on all devices.</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="text-light" />
              <div class="d-flex flex-column flex-md-row gap-3 justify-content-between">
                <button class="btn btn-small btn-light text-uppercase px-4 fw-bold">Save</button>
                <button class="btn btn-small btn-outline-secondary text-uppercase px-4 fw-bold">Cancel</button>
                <button class="btn btn-small btn-outline-secondary text-uppercase px-4 fw-bold">Delete Profile</button>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
